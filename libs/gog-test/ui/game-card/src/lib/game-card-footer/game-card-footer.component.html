<footer class="footer">
  <section class="footer__block">
    @if (isInCart()) {
      <span
        class="price"
        lib-chip
        [appearance]="'outline'"
        >in cart</span
      >
    } @else if (item().isOwned) {
      <span
        class="price"
        disabled
        lib-chip
        [appearance]="'outline'"
        >owned</span
      >
    } @else {
      @if (item().discount) {
        <span
          #discount
          lib-chip
          class="discount"
          >{{ item().discount | discount }}</span
        >
      }
      <button
        type="button"
        aria-label="Add to cart"
        (click)="addToCart()"
        class="price"
        lib-chip
        [appearance]="'outline'">
        {{ item().price | currency }}
      </button>
    }
  </section>
</footer>
