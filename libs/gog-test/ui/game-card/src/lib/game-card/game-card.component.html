<section
  class="image"
  [libPictureLoader]="item().imagesPath"
  [width]="196"
  [height]="100"
  [alt]="item().name"></section>

<h2 class="text-l title">
  {{ item().name }}
</h2>

<footer
  lib-game-card-footer
  [item]="item()"></footer>

@if (isShowBackdrop()) {
  <section class="backdrop">
    <button
      aria-label="Add to cart"
      type="button"
      (click)="addToCart()"
      class="backdrop__btn"
      lib-button>
      buy
    </button>
  </section>
}
