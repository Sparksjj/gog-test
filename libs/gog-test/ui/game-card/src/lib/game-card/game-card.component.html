<section
  class="image"
  [libPictureLoader]="item().imagesPath"
  [width]="196"
  [height]="100"
  [alt]="item().name"></section>

<!-- <button
  type="button"
  (click)="sicretAnimationStart()">
  test
</button> -->

<h4 class="text-l title">
  {{ item().name }}
</h4>

<footer class="footer">
  <section class="footer__block">
    @if (isInCart()) {
      <span
        class="price"
        lib-chip
        [appearance]="'outline'"
        >in cart</span
      >
    } @else if (item().isOwned) {
      <span
        class="price"
        disabled
        lib-chip
        [appearance]="'outline'"
        >owned</span
      >
    } @else {
      @if (item().discount) {
        <span
          #discount
          lib-chip
          class="discount"
          >{{ item().discount | discount }}</span
        >
      }
      <span
        #price
        class="price"
        lib-chip
        [appearance]="'outline'"
        >{{ item().prise | currency }}</span
      >
    }
  </section>
</footer>

<!-- <img
  src="assets/images/icons/sa.png"
  alt="" /> -->

@if (!isInCart() && !item().isOwned) {
  <section class="backdrop">
    <button
      type="button"
      (click)="addToCart()"
      class="backdrop__btn"
      lib-button>
      buy
    </button>
  </section>
}
