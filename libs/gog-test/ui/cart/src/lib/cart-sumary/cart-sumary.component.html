<section class="info">
  @if (cartItemsCount()) {
    <h3 class="info__title text-xl">
      {{ cartItemsCount() }} {{ 'item' | wordEnding: cartItemsCount() }} in cart
    </h3>
    <span class="info__price text-xl">{{ totalPrice() | currency }}</span>
  } @else {
    <h3 class="info__title text-xl">No items in the cart</h3>
  }
</section>

@if (cartItemsCount()) {
  <button
    aria-label="Clear cart"
    (click)="onClearCart()"
    type="button"
    class="clear"
    lib-button>
    Clear cart
  </button>
}
