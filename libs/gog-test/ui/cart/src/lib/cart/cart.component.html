<button
  class="card-btn"
  type="button"
  tabindex="0"
  aria-label="Open cart"
  [class.active]="showCart()"
  (click)="toggleCart()">
  <lib-cart-icon [showCart]="showCart()"></lib-cart-icon>
</button>

@if (showCart()) {
  <lib-cart-popover></lib-cart-popover>

  <div
    class="backdrop"
    (click)="toggleCart()"></div>
}
