<div
  class="image"
  [libPictureLoader]="item().imagesPath"
  [width]="100"
  [height]="60"
  [alt]="item().name"></div>

<section class="info">
  <h4 class="info__title text-l">{{ item().name }}</h4>

  <button
    aria-label="Remove from cart"
    (click)="removeItem()"
    type="button"
    tabindex="0"
    class="info__btn text-sm">
    Remove
  </button>
</section>

<span class="text-l">{{ item().price | currency }}</span>
