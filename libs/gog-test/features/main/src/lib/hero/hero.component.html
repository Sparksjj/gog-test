<section class="content">
  <h1 class="text-xl title">{{ title }}</h1>

  @if (hero$ | async; as hero) {
    <div
      lib-hero-baner
      [item]="hero">
      <button
        aria-label="A secret button"
        type="button"
        (click)="onPressSecretBtn()"
        class="secret-btn">
        A secret button
      </button>
    </div>
  } @else {
    <!-- should be a library for difrent cases -->
    <section
      #skeleton
      class="skeleton"
      [style.height.px]="skeleton.clientWidth * heroRatio"></section>
  }
</section>
